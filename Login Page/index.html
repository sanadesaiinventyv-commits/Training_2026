<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    
    <div class="left">
        <img src="logo.png.jpeg" alt="Logo">
        <p><strong>Freedom TechInfo</strong></p>
        <p>SECURE.RELIABLE</p>
        <p>TechInfo provide a place for userfriendly support platfrom </p>
    </div>


    <div class="right">

        <!-- TABS -->
        <div class="tabs">
            <a href="#login" class="tab-link">Login</a>
            <a href="#register" class="tab-link">Register</a>
        </div>

        
        <div class="forms">

            
            <form id="login" class="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#" class="forgot">Forgot password?</a>
            </form>

            
            <form id="register" class="register-form">
                <h2>Create Account</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
